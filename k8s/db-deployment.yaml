apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_PASSWORD
              value: nextcloud_pass
            - name: POSTGRES_USER
              value: nextcloud_user
          image: postgres:12.5
          name: db
          ports:
            - containerPort: 5432
      restartPolicy: Always
